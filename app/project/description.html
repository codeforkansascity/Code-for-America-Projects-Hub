<!-- project description -->           
<section class="OK-project-description">
    <!-- project title and subtitle-->
    <h4>{{project.name}}<br/>
        <small>{{project.subtitle}}</small>
    </h4>

    <!-- project civic category .bg-civic or .bg-CfA -->
    <p class="OK-project-category OK-tag bg-civic">{{project.categories}}</p>

    <!-- project goals -->
    <p class="OK-project-goals">{{project.goals}}</p>
    <p class="OK-link-view-project"><a href="#/projects/{{project.id}}">view project details</a></p>
</section>
